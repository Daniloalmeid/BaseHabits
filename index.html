<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BaseHabits - Hábitos na Base com $BHT</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://base.org/favicons/favicon-32x32.png">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>BaseHabits</h1>
        <span class="tagline">Construa hábitos. Ganhe $BHT na Base</span>
      </div>
    </header>

    <main>
      <div class="card">
        <h2>Bem-vindo ao futuro dos hábitos on-chain</h2>
        <p>Conecte sua carteira na rede Base para começar a registrar hábitos e ganhar recompensas em $BHT.</p>

        <button id="connectButton" class="btn-primary">
          Conectar Carteira
        </button>
      </div>
    </main>

    <footer>
      <p>BaseHabits © 2025 • Token $BHT • Powered by <strong>Base</strong></p>
    </footer>
  </div>

  <!-- Ethers.js v6 -->
  <script src="https://cdn.ethers.io/lib/ethers-6.7.1.umd.min.js" type="text/javascript"></script>
  
  <!-- WalletConnect v2 (atualizado para UMD minified para evitar erros) -->
  <script src="https://unpkg.com/@walletconnect/universal-provider@2.14.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.14.0/dist/umd/index.min.js"></script>
  
  <script src="js/connect.js"></script>
</body>
</html>
